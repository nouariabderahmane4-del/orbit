<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orbit: Solar System</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    canvas {
      display: block;
    }

    /* --- MOVE DEBUG CONTROLS TO TOP LEFT --- */
    .lil-gui.root {
      position: absolute;
      top: 100px;
      /* Moved down slightly to not hit the new top bar */
      left: 20px;
      right: auto !important;
    }

    #tooltip {
      position: absolute;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 14px;
      pointer-events: none;
      display: none;
      top: 0;
      left: 0;
      border: 1px solid rgba(255, 255, 255, 0.3);
      white-space: nowrap;
      z-index: 10;
    }

    /* --- INFO HUD: RIGHT SIDE --- */
    #info-panel {
      position: absolute;
      top: 0;
      right: -450px;
      width: 350px;
      height: 100%;
      background: rgba(10, 15, 30, 0.85);
      backdrop-filter: blur(12px);
      border-left: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      padding: 40px;
      box-sizing: border-box;
      transition: right 0.5s cubic-bezier(0.19, 1, 0.22, 1);
      display: flex;
      flex-direction: column;
      z-index: 20;
    }

    #info-panel.active {
      right: 0;
    }

    #info-panel h1 {
      margin-top: 50px;
      font-size: 38px;
      border-bottom: 2px solid #00aaff;
      padding-bottom: 15px;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 4px;
      font-weight: 300;
    }

    #info-panel p {
      line-height: 1.8;
      font-size: 16px;
      color: #ccc;
      margin-bottom: 40px;
    }

    .data-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 25px;
      background: rgba(255, 255, 255, 0.03);
      padding: 25px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .data-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding-bottom: 10px;
    }

    .data-item span {
      font-size: 12px;
      color: #00aaff;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .data-item strong {
      font-size: 18px;
      font-weight: 400;
    }

    /* --- SEARCH BAR: BOTTOM CENTER --- */
    #search-container {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 30;
      width: 300px;
      text-align: center;
    }

    #search-input {
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 15px 25px;
      border-radius: 50px;
      font-family: inherit;
      font-size: 16px;
      width: 100%;
      backdrop-filter: blur(8px);
      outline: none;
      transition: all 0.3s ease;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }

    #search-input::placeholder {
      color: rgba(255, 255, 255, 0.5);
      text-transform: uppercase;
      font-size: 12px;
      letter-spacing: 2px;
    }

    #search-input:focus {
      background: rgba(0, 0, 0, 0.9);
      border-color: #00aaff;
      width: 120%;
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0, 170, 255, 0.2);
    }

    /* --- NEW: GAME MODE TOGGLE (TOP CENTER) --- */
    #gamemode-container {
      position: absolute;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 30;
    }

    #gamemode-btn {
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: rgba(255, 255, 255, 0.7);
      padding: 12px 40px;
      border-radius: 50px;
      font-family: inherit;
      font-size: 14px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 2px;
      backdrop-filter: blur(8px);
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      min-width: 200px;
    }

    #gamemode-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: #fff;
      color: white;
      transform: scale(1.05);
    }

    /* ACTIVE STATE (SPACESHIP MODE) */
    #gamemode-btn.active {
      background: rgba(0, 100, 255, 0.2);
      border-color: #00aaff;
      color: #00aaff;
      box-shadow: 0 0 30px rgba(0, 170, 255, 0.4);
      text-shadow: 0 0 10px rgba(0, 170, 255, 0.8);
    }
  </style>

  <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
          "lil-gui": "https://unpkg.com/lil-gui@0.19.1/dist/lil-gui.esm.min.js"
        }
      }
    </script>
</head>

<body>
  <div id="tooltip"></div>

  <div id="gamemode-container">
    <button id="gamemode-btn">ENTER SPACESHIP</button>
  </div>

  <div id="search-container">
    <input type="text" id="search-input" placeholder="Search Planet..." autocomplete="off">
  </div>

  <div id="info-panel">
    <h1 id="planet-name">Planet</h1>
    <p id="planet-desc">Description goes here...</p>

    <div class="data-grid">
      <div class="data-item">
        <span>Temperature</span>
        <strong id="planet-temp">0°C</strong>
      </div>
      <div class="data-item">
        <span>Gravity</span>
        <strong id="planet-gravity">9.8 m/s²</strong>
      </div>
      <div class="data-item">
        <span>Mass</span>
        <strong id="planet-mass">1.0 x</strong>
      </div>
    </div>
  </div>

  <div id="scene-container"></div>

  <script type="module" src="./src/main.js"></script>
</body>

</html>
